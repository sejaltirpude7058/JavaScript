    //The clearTimeout() method clears a timer set with the setTimeout() method
    //we need to give the referece to clearTimeout ki konse settimeout ka timer bnd krna h

    let changeHeading = function(){
        document.querySelector('h1').innerHTML = `Hey this is Sejal Tirpude`;
     }          
     
                                //reference    
    let changeMe =  setTimeout(changeHeading ,5000);

    document.getElementById('stop').addEventListener('click', () => {
     clearTimeout(changeMe);
     console.log(`Stopped`);
     
    }, false);


//setTnterval()   
// The setInterval() method calls a function at specified intervals (in milliseconds).
// The setInterval() method continues calling the function until clearInterval() is called, or the window is closed.
// 1 second = 1000 milliseconds.

 let stopInterval = setInterval( () => {
    document.querySelector('p').innerHTML += `  Sejal Please be serious  `
}, 1000);
     
//The clearInterval() method clears a timer set with the setInterval() method.
  
document.querySelector('#stopIn').addEventListener('click', function(e){
  clearInterval(stopInterval);
  console.log(`Stop Interval`);
  
})
