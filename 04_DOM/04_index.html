<script>
 let myList = document.querySelector('.programmingLanguage');

    function addLanguage(langName){
        let li = document.createElement('li');
        let addText = document.createTextNode(`${langName}`);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("Python");
    addLanguage("C++");
    addLanguage("JAVA");
    addLanguage("Golang");
    addLanguage("Ruby");

   // edit
   let thirdLang = document.querySelector('li:nth-child(3)');
   const newli = document.createElement('li')
   //thirdLang.innerHTML = "C#"

   let addText = document.createTextNode("C#") //can also use text content and innerHtml but it is not optimised since it will travel throughout whole tree
   newli.appendChild(addText)
   thirdLang.replaceWith(newli);  

   //edit
    const firstLang = document.querySelector('li:first-Child')
    firstLang.outerHTML = "<li>HTML</li>";

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove();

</script>
