// Without stopPropagation:
// Clicking flower5 triggers its event and also the event on its parent, images.
// Useful when you want actions on both the element and its parent.

// With stopPropagation:
// Clicking flower5 only triggers its own event.
// Useful when you want to prevent the parent elementâ€™s event from being triggered, ensuring isolated behavior for flower5


document.getElementById('google').addEventListener('click', (event) => {
    console.log("Google Clicked");
    event.stopPropagation();
    event.preventDefault();
    
}, false );


// The preventDefault() method cancels the event if it is cancelable, meaning that the default action that belongs to the event will not occur.
